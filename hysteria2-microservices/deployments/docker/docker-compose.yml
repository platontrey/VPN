version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: hysteria2-postgres
    environment:
      POSTGRES_DB: hysteria2_db
      POSTGRES_USER: hysteria2
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../migrations:/docker-entrypoint-initdb.d
      - ./configs/postgres/init.sql:/docker-entrypoint-initdb.d/00_init.sql
    networks:
      - hysteria2-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hysteria2 -d hysteria2_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: hysteria2-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hysteria2-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Orchestrator Service (Master Server)
  orchestrator-service:
    build:
      context: ../orchestrator-service
      dockerfile: Dockerfile
    container_name: hysteria2-orchestrator
    ports:
      - "8081:8081"    # REST API
      - "50052:50052"   # gRPC
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=hysteria2
      - DB_PASSWORD=password123
      - DB_NAME=hysteria2_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - GRPC_HOST=0.0.0.0
      - GRPC_PORT=50052
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8081
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - NODE_AUTH_TOKEN=node-auth-secret-change-in-production
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hysteria2-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  # API Service (Existing - now connects to orchestrator)
  api-service:
    build:
      context: ../api-service
      dockerfile: Dockerfile
    container_name: hysteria2-api
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://hysteria2:password123@postgres:5432/hysteria2_db?sslmode=disable
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      LOG_LEVEL: info
      ALLOW_ORIGINS: http://localhost:3000
      JWT_EXPIRY_HOUR: 24
      ORCHESTRATOR_URL=orchestrator-service:50052
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      orchestrator-service:
        condition: service_healthy
    networks:
      - hysteria2-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web-service:
    build:
      context: ../web-service
      dockerfile: Dockerfile
    container_name: hysteria2-web
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL=http://localhost:8080
      REACT_APP_WS_URL=ws://localhost:8080
      REACT_APP_ORCHESTRATOR_URL=http://localhost:8081
    depends_on:
      - api-service
      - orchestrator-service
    networks:
      - hysteria2-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Example VPS Agent 1 (US East)
  agent-us-east:
    build:
      context: ../agent-service
      dockerfile: Dockerfile
    container_name: hysteria-agent-us-east
    environment:
      - MASTER_SERVER=orchestrator-service:50052
      - NODE_ID=node-us-east-1
      - NODE_NAME=US-East-1
      - NODE_HOSTNAME=us-east-1.vpn.local
      - NODE_IP_ADDRESS=10.1.1.10
      - NODE_LOCATION=New York
      - NODE_COUNTRY=US
      - NODE_GRPC_PORT=50051
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    ports:
      - "50061:50051"   # Node gRPC port (mapped to avoid conflicts)
      - "8081:8080/udp" # Hysteria2 port
    networks:
      - hysteria2-network
    restart: unless-stopped
    depends_on:
      - orchestrator-service
    volumes:
      - ./logs/agent-us-east:/app/logs

  # Example VPS Agent 2 (Europe)
  agent-europe:
    build:
      context: ../agent-service
      dockerfile: Dockerfile
    container_name: hysteria-agent-europe
    environment:
      - MASTER_SERVER=orchestrator-service:50052
      - NODE_ID=node-europe-1
      - NODE_NAME=Europe-1
      - NODE_HOSTNAME=europe-1.vpn.local
      - NODE_IP_ADDRESS=10.1.1.11
      - NODE_LOCATION=Frankfurt
      - NODE_COUNTRY=DE
      - NODE_GRPC_PORT=50051
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    ports:
      - "50062:50051"   # Node gRPC port (mapped to avoid conflicts)
      - "8082:8080/udp" # Hysteria2 port
    networks:
      - hysteria2-network
    restart: unless-stopped
    depends_on:
      - orchestrator-service
    volumes:
      - ./logs/agent-europe:/app/logs

  # Example VPS Agent 3 (Asia)
  agent-asia:
    build:
      context: ../agent-service
      dockerfile: Dockerfile
    container_name: hysteria-agent-asia
    environment:
      - MASTER_SERVER=orchestrator-service:50052
      - NODE_ID=node-asia-1
      - NODE_NAME=Asia-1
      - NODE_HOSTNAME=asia-1.vpn.local
      - NODE_IP_ADDRESS=10.1.1.12
      - NODE_LOCATION=Singapore
      - NODE_COUNTRY=SG
      - NODE_GRPC_PORT=50051
      - LOG_LEVEL=info
      - LOG_FORMAT=json
    ports:
      - "50063:50051"   # Node gRPC port (mapped to avoid conflicts)
      - "8083:8080/udp" # Hysteria2 port
    networks:
      - hysteria2-network
    restart: unless-stopped
    depends_on:
      - orchestrator-service
    volumes:
      - ./logs/agent-asia:/app/logs

  # Nginx reverse proxy (optional - for production)
  nginx:
    image: nginx:alpine
    container_name: hysteria2-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web-service
      - api-service
      - orchestrator-service
    networks:
      - hysteria2-network
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:

networks:
  hysteria2-network:
    driver: bridge